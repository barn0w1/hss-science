name: CI - Lint & Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Backend (Go) Workflow
  ci-backend:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [accounts]
        # service: [accounts, payment, mailer]

    steps:
      - uses: actions/checkout@v4

      # Detect Changes
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            changed:
              - 'server/services/${{ matrix.service }}/**'
              - 'server/platform/**'
              - 'proto/**'
              - 'server/go.mod'
              - 'server/go.sum'

      # Set up Go
      - name: Set up Go
        if: steps.filter.outputs.changed == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true
          cache-dependency-path: server/go.sum

      # Lint
      - name: GolangCI-Lint
        if: steps.filter.outputs.changed == 'true'
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: server
          args: >
            --timeout=5m
            ./services/${{ matrix.service }}

      # Build (Compile Check)
      - name: Verify Build
        if: steps.filter.outputs.changed == 'true'
        working-directory: server
        run: go build -v ./services/${{ matrix.service }}


  # Frontend (TypeScript) Workflow
  ci-frontend:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [drive]
        # app: [accounts, dashboard, admin]

    steps:
      - uses: actions/checkout@v4

      # Detect Changes
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            changed:
              - 'web/apps/${{ matrix.app }}/**'
              - 'web/packages/**'
              - 'proto/**'
              - 'web/package.json'
              - 'web/pnpm-lock.yaml'

      # Set up Node.js (Node 24)
      - name: Set up Node.js
        if: steps.filter.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      # Install pnpm
      - name: Install pnpm
        if: steps.filter.outputs.changed == 'true'
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # Install Dependencies (working-directory 指定)
      - name: Install Dependencies
        if: steps.filter.outputs.changed == 'true'
        working-directory: web
        run: pnpm install --frozen-lockfile

      # Type Check
      - name: Type Check
        if: steps.filter.outputs.changed == 'true'
        working-directory: web/apps/${{ matrix.app }}
        run: pnpm tsc --noEmit

      # Lint
      - name: Lint
        if: steps.filter.outputs.changed == 'true'
        working-directory: web/apps/${{ matrix.app }}
        run: pnpm lint

      # Build
      - name: Build Check
        if: steps.filter.outputs.changed == 'true'
        working-directory: web/apps/${{ matrix.app }}
        run: pnpm build
