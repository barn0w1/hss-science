name: Deploy Production

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- Backend Build ---
      - name: Build and push Backend (Accounts) - Server
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/services/accounts/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/accounts-server:${{ github.ref_name }}

      # --- Frontend Build ---
      - name: Build and push Frontend (Accounts) - Web
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/apps/accounts/Dockerfile
          push: true
          build-args: |
             VITE_API_BASE_URL=https://api.hss-science.com
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/accounts-web:${{ github.ref_name }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy Compose File to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "infra/envs/prod/compose.yaml"
          target: "~/hss-science/"
          strip_components: 3 # remove infra/envs/prod/ structure

      - name: Execute Deployment on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ~/hss-science
            
            # Export Variables
            export APP_VERSION=${{ github.ref_name }}
            export GHCR_PAT=${{ secrets.GHCR_PAT }}
            export GITHUB_ACTOR=${{ github.actor }}
            
            # Login to GHCR (Use a Personal Access Token or similar on the server)
            echo $GHCR_PAT | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
            
            # Pull new images
            docker compose -f compose.yaml pull
            
            # Restart services
            docker compose -f compose.yaml up -d
