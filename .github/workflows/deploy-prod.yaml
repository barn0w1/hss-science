name: Production Deploy

on:
  # 手動トリガー: GitHubのActionsタブからボタンで実行
  workflow_dispatch:
    inputs:
      version:
        description: 'Image Version Tag (default: latest)'
        required: false
        default: 'latest'

# 環境変数（リポジトリのSecretsに設定する値）
env:
  REGISTRY: ghcr.io
  # イメージ名は全て小文字である必要あり
  IMAGE_BACKEND: ${{ github.repository }}/accounts-server
  IMAGE_FRONTEND: ${{ github.repository }}/accounts-web

jobs:
  # ------------------------------------------------------------------
  # 1. Build & Push Images
  # ------------------------------------------------------------------
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Backend Build
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: server/services/accounts/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_BACKEND }}:${{ inputs.version }}

      # Frontend Build
      # ビルド時に環境変数を焼き込む (Viteはビルド時にこれが必要)
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: web/apps/accounts/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_FRONTEND }}:${{ inputs.version }}
          build-args: |
            VITE_DISCORD_CLIENT_ID=${{ secrets.VITE_DISCORD_CLIENT_ID }}
            VITE_DISCORD_REDIRECT_URI=${{ secrets.VITE_DISCORD_REDIRECT_URI }}

  # ------------------------------------------------------------------
  # 2. Deploy to Oracle Cloud (SSH)
  # ------------------------------------------------------------------
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Execute remote SSH commands
        uses: appleboy/ssh-action@v1.0.3
        env:
          # SSH側で使う変数
          GHCR_USER: ${{ github.actor }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_TAG: ${{ inputs.version }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GHCR_USER,GHCR_TOKEN,IMAGE_TAG
          script: |
            # 1. 作業ディレクトリへ移動
            cd /home/ubuntu/hss-science/infra/envs/prod

            # 2. GHCRへログイン (Pullするため)
            echo $GHCR_TOKEN | docker login ghcr.io -u $GHCR_USER --password-stdin

            # 3. 環境変数のセットアップ (docker compose用)
            # .envファイルはサーバー上に事前に置いておくか、ここでSecretsから生成する
            # 今回はサーバーに .env がある前提で進めます

            # 4. 最新イメージのPull
            docker compose pull

            # 5. DB Migration (別コンテナで実行)
            # ※ マイグレーションファイルはImageに含まれているか、Volumeマウントが必要
            # 今回は backend コンテナ内にマイグレーションファイルを入れたのでそれを使う手もあるが、
            # 安全のため migrate/migrate イメージを使うのがベスト。
            # ここではシンプルに、Backendコンテナ起動時にマイグレーションするスクリプトを仕込むか、
            # make migrate-up 相当のコマンドを叩く。
            
            # 6. コンテナ再起動
            docker compose up -d

            # 7. 古いイメージの削除
            docker image prune -f