syntax = "proto3";

package hss_science.accounts.v1;

option go_package = "github.com/barn0w1/hss-science/server/gen/public/accounts/v1;accountsv1";

import "google/api/annotations.proto";

service AccountsService {
  // DiscordのOAuth Codeを受け取り、アクセストークン一式を返す
  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post: "/v1/auth/login"
      body: "*"
    };
  }

  // Refresh Tokenを受け取り、新しいアクセストークン一式を返す
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse) {
    option (google.api.http) = {
      post: "/v1/auth/refresh"
      body: "*"
    };
  }

  // Refresh Tokenを無効化（ログアウト）する
  rpc Logout(LogoutRequest) returns (LogoutResponse) {
    option (google.api.http) = {
      post: "/v1/auth/logout"
      body: "*"
    };
  }
}

// ===== Requests / Responses =====

message LoginRequest {
  string code = 1; // Discordから返ってきたAuth Code
}

message LoginResponse {
  string access_token = 1;  // JWT
  string refresh_token = 2; // Opaque Token
  int32 expires_in = 3;     // 秒数
}

message RefreshTokenRequest {
  string refresh_token = 1;
}

message RefreshTokenResponse {
  string access_token = 1;
  string refresh_token = 2;
  int32 expires_in = 3;
}

message LogoutRequest {
  string refresh_token = 1; // 無効化対象のトークン
}

message LogoutResponse {}